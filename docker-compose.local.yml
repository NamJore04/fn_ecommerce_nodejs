services:
  # MongoDB Database
  mongo:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ecommerce
    volumes:
      - mongo-data:/data/db
      - ./docker/mongo/init:/docker-entrypoint-initdb.d
    networks:
      - ecommerce-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Redis for Caching and Sessions
  redis:
    image: redis:latest
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ecommerce-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Backend API (Scalable)
  backend:
    image: ecommerce-project-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Remove container_name to allow scaling
    # container_name: ecommerce-backend
    restart: unless-stopped
    # Remove port mapping - Nginx will handle routing
    # ports:
    #   - "5000:5000"
    expose:
      - "5000"
    environment:
      # ⚠️ Set NODE_ENV to load correct .env file
      - NODE_ENV=docker
    volumes:
      - ./backend/uploads:/app/uploads
      - ./db:/app/db  # Mount db folder for auto-import
    depends_on:
      - mongo
      - redis
    networks:
      - ecommerce-network
    # Health check for load balancing
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Email Queue Worker (Background Job Processor)
  worker:
    image: ecommerce-project-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["sh", "-c", "sleep 15 && node src/services/queue/worker.js"]
    environment:
      # ⚠️ Set NODE_ENV to load correct .env file
      - NODE_ENV=docker
      # Add startup delay to wait for Redis
      - WORKER_STARTUP_DELAY=5000
    depends_on:
      - mongo
      - redis
    networks:
      - ecommerce-network
    # Disable image-level healthcheck for worker: the backend image defines an HTTP healthcheck
    # which fails for background worker processes. Disable it here so Docker won't mark
    # the worker containers as unhealthy.
    healthcheck:
      disable: true
    # It will restart on failure automatically
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # Frontend React App
  frontend:
    image: ecommerce-project-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    # Remove port mapping - Nginx will handle routing
    # ports:
    #   - "3000:3000"
    expose:
      - "3000"
    environment:
      # Let apiDetector.js auto-detect (it will use /api through Nginx)
      # Or explicitly set it to use Nginx proxy
      - REACT_APP_API_URL=/api
    depends_on:
      - backend
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # Nginx Load Balancer & Reverse Proxy
  nginx:
    image: ecommerce-project-nginx:latest
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"  # Status page
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./backend/uploads:/app/uploads:ro  # Serve uploaded files
    depends_on:
      - frontend
      - backend
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local

networks:
  ecommerce-network:
    driver: bridge
